name: forcefields-dev
channels:
  - conda-forge
dependencies:
  - bump2version
  - foyer
  - pytest
  - pytest-cov
  - pre-commit
  - pip
  - gmso
  - unyt <= 2.8
  - pydantic
  - lxml
  - boltons
  - numpy
  - sympy
  - ele
  - pip:
      - "--editable=git+https://github.com/rsdefever/antefoyer.git#egg=antefoyer"
      - "--editable=git+https://github.com/mosdef-hub/gmso.git@develop#egg=gmso"
